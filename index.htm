<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap.min.css">

    <title>Hello, world!</title>
    <style>
      .linear {
        background: linear-gradient(180deg, #9CC1D1, #A8CDDB, #D9F4F0);
      }
    </style>
  </head>
  <body>
    <div id="root" class="d-flex flex-column" style="height: 100vh">
      <div class="linear flex-grow-1">{{message}}</div>
      <div class="base flex-grow-0" sty></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./lib/jquery-3.3.1.slim.min.js"></script>
    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/vue_v2.6.10.js"></script>
    <script>
    var vm = new Vue({
      el: '#root',
      data: {
        message: '這是資料1',
      },
      methods: {
      },
      mounted() {
        window.addEventListener('message', e => {
          this.message += JSON.stringify(e.data);
        }, false);
      },
    })
    </script>
  </body>
</html>
